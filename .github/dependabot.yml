version: 2
updates:
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore"
      include: scope
    open-pull-requests-limit: 5
    versioning-strategy: increase-if-necessary
    labels:
      - dependencies
      - composer
    target-branch: "main"
